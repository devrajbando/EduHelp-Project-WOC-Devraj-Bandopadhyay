<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Devraj Bandopadhyay">
        <title>Material-EduHelp Forum</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="material.css">
        <link id="fav" rel="icon" type="image/x-icon" href="eduhelp favicon 3.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://kit.fontawesome.com/7060762e37.js" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <div id="navbar">
            <a href="home.html"><img src="eduhelp logo 11.png" alt="EduHelp Forum" id="logo" style="margin-left: 20px;"></a>
            <ul id="nav" style="margin-left: 200px;list-style-type: none;">
                
               
                <li style="border-bottom-left-radius: 25px; border-top-left-radius:25px ; padding-left: 17px;"><a href="material.html">materials</a></li>
                <li><a href="doubts.html">doubts</a></li>
                <li style="border-bottom-right-radius: 25px; border-top-right-radius:25px ; padding-right: 17px;"><a href="posts.html">posts</a></li>
                
            </ul>
            
            <div id="nameofuser" style="font-size: 100%;
            width: fit-content;
           
            position: relative;
          display: inline-block;"></div>
            <div id="signout" style="display: flex; margin-left:-0.15%"><i id="logouticon" class="material-icons">exit_to_app</i><span id="logouttext" style="position: relative; top:5%; right:2%;">logout</span></div>
        </div>

        <div style="text-align: center;" id="heading">
            <h1>Welcome to material</h1>
            <p>here you can either upload or fetch study material</p>

        </div>

        <div id="upnfetch" style="display:flex">
            <div class ="material" id="uploadmat" style="display:block">
                <img src="uploadmat.png">
                <div>upload material</div>
                <div id="yearsub1">
                <div class="yearsub">
                    <select id="upload_years" class="years">
                    <!-- <option value="def" default>select year</option> -->
                    <option value="1" id="year1">first year</option>
                    <option value="2" id="year2">second year</option>
                    <option value="3" id="year3">third year</option>
                    <option value="4" id="year4">fourth year</option>
                    <option value="5" id="year5">fifth year</option>
                </select>
                <div id=uploadoption class="option"><i class="fas fa-cloud-upload-alt"></i><span class="gotopage">upload</span><br>
                </div>
            </div>
            <form style="display: none;" id="uploadingfile">
            <label for="upfile">upload material</label>
            <input type="file" id="upfile" single><br>
            <label for="nameoffile">name the file</label>
            <input type="text" id="nameoffile"><br>
            <label for="subject">subject</label>
            <input id="subject" type="text"><br>
            <button id="submitfile" type="submit">submit</button><br>
            </form>
        </div>
        </div>


        
            <div class ="material" id="fetchmat" style="display:block">
                <img src="fetchmat.png">
                <div>fetch material</div>
                <div class="yearsub">
              
                    <select id="yearsfetch" class="years" type="text">
                    <option value="1">first year</option>
                    <option value="2">second year</option>
                    <option value="3">third year</option>
                    <option value="4">fourth year</option>
                    <option value="5">fifth year</option>
                </select>
                <div id=fetch_option class="option"><i class="fas fa-cloud-download-alt"></i><span class="gotopage">download</span></div>
            </div>
            </div>
        </div>
 
        <script src="upload.js" type="module"></script>
        <script src="material.js" type="module"></script>
        <!-- <script src="fetch.js" type="module"></script> -->
        <style>
            #logouttext{
                position: relative;
                margin-top:10%;
                margin-left: -6%;
            }
        </style>
    </body>
</html>
